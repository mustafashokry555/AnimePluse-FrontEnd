<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/updateProfile.css" rel="stylesheet">
    <title>Update profile</title>
</head>

<body dir="rtl" class="position-relative">
    <div class="overlay"></div>
    <div class="container bootstrap snippets bootdeys">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-8">
                <form class="form-horizontal">
                    <div class="panel panel-default " style="margin-bottom: 120px;">
                        <div class="panel-body text-center position-relative" style="height: 250px;">
                            <label class="w-100 h-100 " for="background-input">
                                <img src="https://bootdey.com/img/Content/avatar/avatar6.png"
                                    class="w-100 h-100 profile-background" alt="User background">
                            </label>
                            <input class="d-none" id="background-input" type="file" />
                            <label  for="avatar-input">
                                <img src="https://bootdey.com/img/Content/avatar/avatar6.png"
                                    class="rounded-circle profile-avatar" alt="User avatar">
                            </label>
                            <input  class="d-none" id="avatar-input" type="file" />
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">بيانات المستخدم</h4>
                        </div>
                        <div class="panel-body">
                            <div class="form-group row  mb-4">
                                <label class="text-center col-sm-2 control-label">الأسم</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row  mb-4">
                                <label class="text-center col-sm-2 control-label">العنوان</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row  mb-4">
                                <label class="text-center col-sm-2 control-label">تاريخ الميلاد</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row  mb-4">
                                <label class="text-center col-sm-2 control-label">السيره الذاتيه</label>
                                <div class="col-sm-10">
                                    <textarea rows="3" class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">بيانات التواصل</h4>
                        </div>
                        <div class="panel-body">
                            <div class="form-group row  mb-4">
                                <label class="text-center col-sm-2 control-label">حساب فيسبوك</label>
                                <div class="col-sm-10">
                                    <input type="tel" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row  mb-4">
                                <label class="text-center col-sm-2 control-label">حساب تويتر</label>
                                <div class="col-sm-10">
                                    <input type="tel" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row  mb-4">
                                <label class="text-center col-sm-2 control-label">حساب انستجرام</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control">
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="form-group row  mb-4">
                                <label class="text-center col-sm-2 control-label">كلمه السر</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control">
                                </div>
                            </div>
                            <!-- <div class="form-group row  mb-4">
                                <label class="text-center col-sm-2 control-label">New password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control">
                                </div>
                            </div> -->
                            <div class="form-group row  mb-1">
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">تحــديــث</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
